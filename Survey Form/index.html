<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <div class="container">
    
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" placeholder="Enter your age" min="12" max="120">
        </div>
        <div class="form-group"  id="role-section">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full-time Job</option>
                <option value="3">Prefer not to say</option>
                <option value="4">Other</option>
            </select>
        </div>
        <div class="form-group" id="checkbox-section">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <input id="definitely" type="radio" name="survey"
            value="definitely"  checked>
            <label for="definitely">Definitely</label>
       
            <input id="maybe" type="radio" name="survey" value="maybe">
            <label for="maybe">Maybe</label>

            <input id="not-sure" type="radio" name="survey" value="not-sure">
            <label for="not-sure">Not sure</label>
        </div>
        <div class="form-group" id="comment-section">
            <legend>What would you like to see improved?</legend>

            <input type="checkbox" id="front-end" name="improvements" value="front-end">
            <label for="front-end">Front-end Projects</label>


            <input type="checkbox" id="back-end" name="improvements" value="back-end">
            <label for="back-end">Back-end Projects</label>

            <input type="checkbox" id="data" name="improvements" value="data">
            <label for="data">Data Visualization</label>

            <input type="checkbox" id="challenges" name="improvements" value="challenges">
            <label for="challenges">Challenges</label>

            <input type="checkbox" id="open-source" name="improvements" value="open-source">
            <label for="open-source">Open Source Community</label>

            <input type="checkbox" id="gitter" name="improvements" value="gitter">
            <label for="gitter">Gitter help rooms</label>

            <input type="checkbox" id="videos" name="improvements" value="videos">
            <label for="videos">Videos</label>

            <input type="checkbox" id="meetups" name="improvements" value="meetups">
            <label for="meetups">City Meetups</label>

            <input type="checkbox" id="wiki" name="improvements" value="wiki">
            <label for="wiki">Wiki</label>

            <input type="checkbox" id="forum" name="improvements" value="forum">
            <label for="forum">Forum</label>

            <input type="checkbox" id="courses" name="improvements" value="courses">
            <label for="courses">Additional Courses</label>
        </div>
        <div class="form-group">
            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comment" placeholder="Enter your comments" rows="4"></textarea>
        </div>        
        <div class="form-group">
            <div class="form-container">
                <button type="submit">Submit</button>
            </div>            
        </div>
    </form>
    </div>
</body>
</html>
